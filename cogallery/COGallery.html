<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <input type="radio" name="Fotos" id="check1" checked>
    <input type="radio" name="Fotos" id="check2">
    <input type="radio" name="Fotos" id="check3">
    <input type="radio" name="Fotos" id="check4">

    <div class="container">
        <h1>COGallery</h1>
        <div class="top-content">
            <h3>Galeria de Fotos</h3>
            <label for="check1">Todas as fotos</label>
            <label for="check2">Família</label>
            <label for="check3">Crianças</label>
            <label for="check4">Lugares</label>
        </div>

        <div class="photo-gallery">
            <div class="pic family">
                <img src="" alt="">
            </div>
            <div class="pic place">
                <img src="" alt="">
            </div>
            <div class="pic child">
                <img src="" alt="">
            </div>
            <div class="pic place">
                <img src="" alt="">
            </div>
        </div>
    </div>
  
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
